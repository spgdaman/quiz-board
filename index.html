<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Quiz Board</title>
</head>

<body>

  <div class="container">
    <h1 class="heading">Welcome to the Quiz Board!</h1>

    <div class="card">

      <form id="form">
        <div class="form-group">

          <!-- Question 1 -->
          <div>
            <label class="question">1. What will be the output of the following Javascript code?</label>
            <p>var string1 = ”123”;</p>
            <p>var intvalue = 123;</p>
            <p>alert( string1 + intvalue );</p>
            <div class="form-check">
              <input id="option-1" class="form-check-input" type="radio" name="answer1">
              <label class="form-check-label"> 123246</label>
            </div>
            <div class="form-check">
              <input id="option-2" class="form-check-input" type="radio" name="answer1">
              <label class="form-check-label"> 246</label>
            </div>
            <div class="form-check">
              <input id="option-3" class="form-check-input" type="radio" name="answer1">
              <label class="form-check-label"> 123123</label>
            </div>
            <div class="form-check">
              <input id="option-4" class="form-check-input" type="radio" name="answer1">
              <label class="form-check-label"> Exception</label>
            </div>
          </div>

          <!-- Question 2 -->
          <div>
            <label class="question">2. A function definition expression can be called as __________</label>
            <div class="form-check">
              <input id="option-1" class="form-check-input" type="radio" name="answer2">
              <label class="form-check-label"> Function prototype</label>
            </div>
            <div class="form-check">
              <input id="option-2" class="form-check-input" type="radio" name="answer2">
              <label class="form-check-label"> Function literal</label>
            </div>
            <div class="form-check">
              <input id="option-3" class="form-check-input" type="radio" name="answer2">
              <label class="form-check-label"> Funciton calling</label>
            </div>
            <div class="form-check">
              <input id="option-4" class="form-check-input" type="radio" name="answer2">
              <label class="form-check-label"> Function declaration</label>
            </div>
          </div>

          <!-- Question 3 -->
          <div>
            <label class="question">3. The property of a primary expression is ____________</label>
            <div class="form-check">
              <input id="option-1" class="form-check-input" type="radio" name="answer3">
              <label class="form-check-label"> Stand-alone expressions</label>
            </div>
            <div class="form-check">
              <input id="option-2" class="form-check-input" type="radio" name="answer3">
              <label class="form-check-label"> Basic expressions containing all necessary functions</label>
            </div>
            <div class="form-check">
              <input id="option-3" class="form-check-input" type="radio" name="answer3">
              <label class="form-check-label"> Contains variable references alone</label>
            </div>
            <div class="form-check">
              <input id="option-4" class="form-check-input" type="radio" name="answer3">
              <label class="form-check-label"> Contains only keywords</label>
            </div>
          </div>

          <!-- Question 4 -->
          <div>
            <label class="question">4. The expression of calling ( or executing ) a function or method in JavaScript is called ________</label>
            <div class="form-check">
              <input id="option-1" class="form-check-input" type="radio" name="answer4">
              <label class="form-check-label"> Primary expression</label>
            </div>
            <div class="form-check">
              <input id="option-2" class="form-check-input" type="radio" name="answer4">
              <label class="form-check-label"> Functional expression</label>
            </div>
            <div class="form-check">
              <input id="option-3" class="form-check-input" type="radio" name="answer4">
              <label class="form-check-label"> Invocation expression</label>
            </div>
            <div class="form-check">
              <input id="option-4" class="form-check-input" type="radio" name="answer4">
              <label class="form-check-label"> Property Access Expression</label>
            </div>
          </div>

          <!-- Question 5 -->
          <div>
            <label class="question">5. What kind of an expression is "new Point(2,3)"?</label>
            <div class="form-check">
              <input id="option-1" class="form-check-input" type="radio" name="answer5">
              <label class="form-check-label"> Primary expression</label>
            </div>
            <div class="form-check">
              <input id="option-2" class="form-check-input" type="radio" name="answer5">
              <label class="form-check-label"> Object creation expression</label>
            </div>
            <div class="form-check">
              <input id="option-3" class="form-check-input" type="radio" name="answer5">
              <label class="form-check-label"> Invocation expression</label>
            </div>
            <div class="form-check">
              <input id="option-4" class="form-check-input" type="radio" name="answer5">
              <label class="form-check-label"> Constructor calling expression</label>
            </div>
          </div>

        </div>


        <button type="submit" class="btn btn-success">Submit answers</button>
      </form>


    </div>







  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
